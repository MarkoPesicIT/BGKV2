<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>Login Page</title>
            <script src="https://kit.fontawesome.com/a0aad3ae93.js" crossorigin="anonymous"></script>
            <script src="login/login.js" type="module"></script>
            <script src="script.js"></script>
      </head>
      <body>
            <img id="baner" src="Materijal/Pocetna/Baner-pocetna.jpg" alt />
            <hr id="banerHR" />
            <div class="strana">
                  <img id="banerFon" src="Materijal/Pocetna/Baner-pocetna.jpg"/>
                  <hr/>
                  <main>
                        <div class="krug">
                              <i class="krug1"></i>
                              <i class="krug2"></i>
                              <i class="krug3"></i>
                              <i class="krug4"></i>
                              <div id="loginForm" class="login" method="POST">
                                    <h2>Пријави се</h2>
                                    <div class="inputBx">
                                          <input type="text" id="username"
                                          class="inputBox"
                                          placeholder="Корисничко име" />
                                    </div>
                                    <div class="inputBx">
                                          <input type="password" id="password"
                                          class="inputBox"
                                          placeholder="Шифра" />
                                    </div>
                                    <div class="inputBx" id="signInDugme">
                                          <button>Пријави се</button>
                                      </div>
                                    <div class="links">
                                          <button id="zaboravljenaSifra">Заборављена шифра</button>
                                          <button id="registracija">Региструј се</button>
                                        </div>
                              </div>
                              <div id="registracijaForm" class="login" method="POST">
                                    <h2>Региструј се</h2>
                                    <div class="inputBx">
                                          <input
                                          class="inputBox"
                                                type="text"
                                                id="regemail"
                                                placeholder="Е-маил адреса" />
                                    </div>
                                    <div class="inputBx">
                                          <input
                                          class="inputBox"
                                          type="text"
                                                id="regusername"
                                                placeholder="Корисничко име" />
                                    </div>
                                    <div class="inputBx">
                                          <input type="password"
                                          class="inputBox"
                                          id="regpassword"
                                                placeholder="Шифра" />
                                    </div>
                                    <div class="inputBx">
                                          <input
                                                type="password"
                                          class="inputBox"
                                          id="ponovipassword"
                                                placeholder="Понови шифру" />
                                    </div>
                                    <div class="inputBx" id="regstrujse">
                                          <button>Региструј се</button>
                                      </div>
                                    <div class="links">
                                          <button id="nazadnaPrijavu">Назад на пријаву</button>
                                        </div>
                              </div>
                        </div>
                  </main>
            </div>
      </body>
</html>
